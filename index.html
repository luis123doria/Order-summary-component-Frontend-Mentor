<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon-32x32.png">
	<title>Order Summary Component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="component">
		<div class="component__content">
			<div class="content__img">
				<img class="image" src="images/illustration-hero.svg" alt="Hero" width="420px" height="205px">
			</div>

			<div class="content__summary">
				<h1 class="summary__title">Order Summary</h1>
				<p class="summary__text">You can now listen to millions of songs, audiobooks, adn podcasts on any device anywhere you like!</p>

				<div class="summary__plan">
					<div class="plan__icon">
						<img src="images/icon-music.svg" alt="Music">
					</div>
					<div class="plan__info">
						<h2 class="info__title">Annual Plan</h2>
						<p class="info__text">$59.99/year</p>
					</div>
					<a href="#" class="plan__link">Change</a>
				</div>

				<div class="buttons">
					<a href="#" class="buttons__confirm">Proceed to Payment</a>
					<a href="#" class="buttons__cancel">Cancel Order</a>
				</div>
			</div>
		</div>
		

	</div>



</body>
</html>
